<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    section {
      padding: 20px;
    }

    .car {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
      display: flex;
    }

    .car img {
      max-width: 150px;
      margin-right: 20px;
    }

    .car-details {
      flex-grow: 1;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Carros</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Carros Novos</a>
    <a href="#">Carros Usados</a>
    <a href="#">Contato</a>
  </nav>

  <section>
    <div class="car">
      <img src="https://motorshow.com.br/wp-content/uploads/sites/2/2022/06/nissan-skyline-paul-walker-5.jpg" alt="Carro">
      <div class="car-details">
        <h2>Nissan GT-R R34</h2>
        <p>Unico dono</p>
        <p>Preço: $50.000</p>
      </div>
    </div>

    <div class="car">
      <img src="https://motorshow.com.br/wp-content/uploads/sites/2/2023/01/nissan-gt-r-black-edition-vettel-7.jpg?x71212" alt="Carro">
      <div class="car-details">
        <h2>Nissan GT-R R35</h2>
        <p>Unico dono</p>
        <p>Preço: $130.000</p>
      </div>
    </div>

    <div class="car">
      <img src="https://revistacarro.com.br/wp-content/uploads/2023/03/mclarenp1-03.jpg" alt="Carro">
      <div class="car-details">
        <h2>McLaren P1</h2>
        <p>Unico dono</p>
        <p>Preço: $2.300.000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Loja de Carros</p>
  </footer>
</body>
</html>
