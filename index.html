<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    section {
      padding: 20px;
    }

    .car {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
      display: flex;
    }

    .car img {
      max-width: 150px;
      margin-right: 20px;
    }

    .car-details {
      flex-grow: 1;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Carros</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Carros Novos</a>
    <a href="#">Carros Usados</a>
    <a href="#">Contato</a>
  </nav>

  <section>
    <div class="car">
      <img src="carro1.jpg" alt="Carro">
      <div class="car-details">
        <h2>Carro 1</h2>
        <p>Descrição do Carro 1</p>
        <p>Preço: R$50.000</p>
      </div>
    </div>

    <div class="car">
      <img src="carro2.jpg" alt="Carro">
      <div class="car-details">
        <h2>Carro 2</h2>
        <p>Descrição do Carro 2</p>
        <p>Preço: R$40.000</p>
      </div>
    </div>

    <div class="car">
      <img src="carro3.jpg" alt="Carro">
      <div class="car-details">
        <h2>Carro 3</h2>
        <p>Descrição do Carro 3</p>
        <p>Preço: R$60.000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Loja de Carros</p>
  </footer>
</body>
</html>
